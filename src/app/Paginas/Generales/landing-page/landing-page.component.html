<app-header></app-header>
<div class="container">
  <div class="row" style="padding: 3%">
    <div class="col-12" style="border: 3px solid black">
      <div class="row" style="padding-bottom: 3%">
        <h1 style="color: black">Todos Los Productos</h1>

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card d-block mx-auto" style="width: 18rem">
                <img
                  src="https://pics.freeicons.io/uploads/icons/png/9331428851544610487-512.png"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </div>
            <div class="carousel-item" *ngFor="let producto of productos">
              <div
                class="card mb-3"
                style="margin-left: 10%; margin-right: 10%"
              >
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="{{ producto.imagenes }}"
                      alt="..."
                      style="width: 100%; margin: auto"
                    />
                  </div>
                  <div class="col-md-6">
                    <div class="card-body" style="font-weight: bold">
                      <h1 class="card-title" style="font-size: 40px">
                        {{ producto.nombre }}
                      </h1>
                      <p class="card-text" style="font-size: 20px">
                        {{ producto.descripcion }}
                      </p>
                    </div>
                  </div>
                  <div
                    class="col-md-2"
                    style="
                      margin: auto;
                      font-size: xx-large;
                      font-weight: bolder;
                    "
                  >
                    <div class="container">
                      <p class="card-text">$ {{ producto.precio }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
