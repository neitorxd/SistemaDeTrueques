<app-header></app-header>
<div class="container" style="margin-top: 1%;border: solid black 3px;">
    <div class="row" style="font-weight: bold;font-size: x-large;background: rgba(255, 255, 255, 0.5);">
        <div class="mb-3">
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-3">
                    <label for="nombreProducto" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese Nombre Del Producto" [(ngModel)]="nombreProducto">
                </div>
                <div class="col-3">
                    <label for="nombreProducto" class="form-label">Precio Referencia:</label>
                    <input type="number" class="form-control" id="precioPreoducto" [(ngModel)]="precioProducto">
                </div>
                <div class="col-3">
                    <label for="nombreProducto" class="form-label">Link Imagen:</label>
                    <input type="text" class="form-control" id="imagenesProducto" placeholder="Ingrese URL's separados por coma" [(ngModel)]="linkImagen">
                </div>
                <div class="col-3">
                    <label for="nombreProducto" class="form-label">Seleccionar Archivo:</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <!--<button class="btn btn-primary" type="button" style="margin-top: 3%; font-weight: bold; border: solid 3px black;" (click)="llenarImagenes()">Agregar Imagenes</button>-->
                    
                </div>
                <!-- <div class="col-4">
                    <label for="formFileMultiple" class="form-label">Seleccionar Imagenes:</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple (change)="seleccion($event)">
                </div> -->
            </div>
            <div class="container">
                <div class="row card-group" >
                    <div class="col-3" *ngFor="let url of imagenes">
                        <div class="card" style="align-content: center;">
                           <img src={{url}} alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="descripcionProducto" class="form-label">Descripcion Del Producto:</label>
            <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Ingrese una descripcion de su producto" [(ngModel)]="descripcionProducto"></textarea>
            <div class="row" style="margin-top: 1%;">
                <div class="col-3">
                    <button class="btn btn-success" style="border: solid 3px black; width: 100%;height: 70px;font-weight: bold;font-size: x-large;" (click)="guardar()">Agregar Producto</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger" style="border: solid 3px black; width: 100%; height: 70px;font-weight: bold;font-size: x-large;" routerLink="/landingpage/{{idusuario}}">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
